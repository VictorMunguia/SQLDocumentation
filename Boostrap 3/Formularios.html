<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formularios</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="FormulariosCss.css" media="screen" />

</head>
<body>

	<div class="container">
		<!-- Formulario basico -->
		<div class="row">
			<div class="col-md-12">
				<!-- Texto para nombrar al formulario con una clase de text-center para cetrar al texto. -->
				<h2 class="text-center">Formulario Basico</h2>
				<!-- Simple salto de linea -->
				<br>
				<!-- la etiqueta <form/> nos permite poner formularios en el HTML -->
				<form action="">
					<!-- El formulario tenemos que meterlo entre un <div/> con una clase form-group para tener un espacio entre los formularios -->
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<!-- La clase form-control le da un estilo mas bonito a los formularios, habarcando toda la barra del formulario, recuerda que si el formulario abarca los 12 y metes mas cosas se pasa a la siguiente linea -->
						<input class="form-control" type="text" id="nombre" placeholder="Nombre">
					</div>

					<div class="form-group">
						<label for="correo">Correo</label>
						<input class="form-control" type="text" id="correo" placeholder="Correo">
					</div>

					<button class="btn btn-primary" type="sumit">Enviar</button>
				</form>
			</div>
		</div>
		
		<hr>
		<!-- Formulario Inline -->
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center">Formulario Inline</h2>
				<!-- Simple salto de linea -->
				<br>
				<!-- la clase form-inline sirve para hacer que todo el formulario se mantenga en una sola linea -->
				<form class="form-inline" action="">
					<!-- El formulario tenemos que meterlo entre un <div/> con una clase form-group para tener un espacio entre los formularios -->
					<div class="form-group">
						<label for="nombre">Nombre</label>
						<!-- La clase form-control le da un estilo mas bonito a los formularios, habarcando toda la barra del formulario, recuerda que si el formulario abarca los 12 y metes mas cosas se pasa a la siguiente linea -->
						<input class="form-control" type="text" id="nombre" placeholder="Nombre">
					</div>

					<div class="form-group">
						<label for="correo">Correo</label>
						<input class="form-control" type="text" id="correo" placeholder="Correo">
					</div>

					<button class="btn btn-primary" type="sumit">Enviar</button>
				</form>
			</div>
		</div>
		
		<hr>
		<!-- Formulario Horizontal -->
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center">Formulario Horizontal</h2>
				<br>
				<form class="form-horizontal" action="">

					<div class="form-group">
						<label class="col-sm-2" for="nombre">Nombre</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" id="nombre" placeholder="Nombre">
							</div>
					</div>

					<div class="form-group">
						<label class="col-sm-2" for="correo">Correo</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" id="correo" placeholder="Correo">
							</div>
					</div>
					<button class="btn btn-primary" type="sumit">Enviar</button>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
