<!DOCTYPE html>
<html>
<head>
	<title>Columnas, offsets y clearfix</title>
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<link rel="stylesheet" type="text/css" href="ColummnasCss.css" media="screen" />


</head>
<body>
	<!-- Container centra las cosas en la pantalla, container-fluid abarca todo el ancho de la pantalla -->
	<div class="container">
		<div class="row">
			<div class="Columnas col-md-12">
				<h2>12 Columnas</h2>
			</div>
		</div>

		<div class="row">
			<div class="numero col-md-1">1</div>
			<div class="numero col-md-1">2</div>
			<div class="numero col-md-1">3</div>
			<div class="numero col-md-1">4</div>
			<div class="numero col-md-1">5</div>
			<div class="numero col-md-1">6</div>
			<div class="numero col-md-1">7</div>
			<div class="numero col-md-1">8</div>
			<div class="numero col-md-1">9</div>
			<div class="numero col-md-1">10</div>
			<div class="numero col-md-1">11</div>
			<div class="numero col-md-1">12</div>
		</div>

		<div class="row">
			<!-- Utilizando col-md-offset-2, con esto logramos recorrer la caja 2 espacios de su lugar de origen, esto solo aplica a dispositivos medianos ya que estamos poniendo md en la frase. -->
			<div class="caja col-md-2 col-md-offset-2">
				<h2>Caja</h2>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="Columnas col-md-8">
				<h2>8 Columnas</h2>
			</div>
		</div>
		
		<!-- En esta parte tenemos un row, que es un espacio donde vamos a iniciar una tabla de un total de doce, lo siguiente es hacer una columna de 8, para acontinuacion crear un row dentro de esa columna de echo, y llenamos el row con 12 columnas, de esa manera estamos teniendo 12 espacioes dentro de una columna de 8 -->
		<div class="row">
			<div class="col-md-8">
				<div class="row">
					<div class="numero col-md-1">1</div>
					<div class="numero col-md-1">2</div>
					<div class="numero col-md-1">3</div>
					<div class="numero col-md-1">4</div>
					<div class="numero col-md-1">5</div>
					<div class="numero col-md-1">6</div>
					<div class="numero col-md-1">7</div>
					<div class="numero col-md-1">8</div>
					<div class="numero col-md-1">9</div>
					<div class="numero col-md-1">10</div>
					<div class="numero col-md-1">11</div>
					<div class="numero col-md-1">12</div>
				</div>

				<div class="row">
					<div class="caja col-md-4">
						<h2>Caja</h2>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="Columnas col-md-8">
				<h2>ClearFix</h2>
			</div>
		</div>
	</div>

</body>
</html>
