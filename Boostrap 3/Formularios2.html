<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formularios 2</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="Formularios2Css.css" media="screen" />

</head>
<body>

	<div class="container">
		<!-- Checkbox y Radios -->
		<div class="row">
			<div class="col-md-12">
				<h2>Checkbox y Radios</h2>

				<form action="">
					<div class="checkbox">
						<label>
							<input type="checkbox" value="">
							Lorem ipsum dolor
						</label>
					</div>

					<div class="checkbox disabled">
						<label>
							<input type="checkbox" value="" disabled>
							Lorem ipsum dolor
						</label>
					</div>

					<div class="radio">
						<label>
							<input type="radio" name="sexo" value="">
							Hombre
						</label>
					</div>

					<div class="radio">
						<label>
							<input type="radio" name="sexo" value="">
							Mujer
						</label>
					</div>
				</form>

			</div>
		</div>
	</div>



	<div class="container">
		<hr>
		<!-- Inline checkboxes y radios -->
		<div class="row">
			<div class="col-md-12">
				<h2> Inline Checkbox y Radios</h2>

				<form action="">
					
							<label class="checkbox-inline">
								<input type="checkbox" value="">
								Lorem ipsum dolor
							</label>
						

						
							<label class="checkbox-inline">
								<input type="checkbox" value="">
								Lorem ipsum dolor
							</label>
						
							<br>
						
							<label class="radio-inline">
								<input type="radio" name="sexo" value="">
								Hombre
							</label>
						

						
							<label class="radio-inline">
								<input type="radio" name="sexo" value="">
								Mujer
							</label>

							<hr>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<!-- Select -->
		<div class="row">
			<div class="col-md-12">
				<h2>Select Input</h2>
				<form action="">
					<select class="form-control" name="pais" id="pais">
						<option value="mexico">Mexico</option>
						<option value="españa">España</option>
						<option value="colombia">Colombia</option>
					</select>
				</form>
			</div>
		</div>
	</div>

	<div class="container">
		<!-- Inputs -->
		<div class="row">
			<hr>
			<div class="col-md-12">
				<h2>Select Inputs</h2>
				<form action="">
					<div class="form-group">
						<input class="form-control" type="text" name="" placeholder="Input" readonly>
					</div>

					<div class="form-group has-warning">
						<input class="form-control" type="text" name="" placeholder="Input">
					</div>

					<div class="form-group has-error">
						<input class="form-control" type="text" name="" placeholder="Input" >
					</div>

					<div class="form-group has-success">
						<input class="form-control" type="text" name="" placeholder="Input" >
					</div>
				</form>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-6">
						<textarea class="form-control" rows="2"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>	

</body>
</html>
