<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tablas</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" type="text/css" href="TablasCss.css" media="screen" />
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
					<!-- para hacer encabesados tenemos que meter la parte superior de la tabla dentro del thead para realizar los encabesados, poner los campos en un th para pintarlas de negriatas y en la tabla principal utilizamos despues de la clase table para poner varios estilos -->
						<!-- table-striped nos permite franjear los impares para un mayor entendimiento -->
				<table class="table table -striped">
					<thead>
						<tr>
							<th>#</th>
							<th>Nombre</th>
							<th>Edad</th>
						</tr>
					</thead>
					<!-- Deja una de las filas marcada de un color (tambien se las puedes poner a las td ) -->
					<tr class="active">
						<td>1</td>
						<td>Victor</td>
						<td>22</td>
					</tr>

					<!-- Lo mismo que arriba pero verde (tambien se las puedes poner a las td ) -->

					<tr class="success">
						<td>2</td>
						<td>Corey</td>
						<td>23</td>
					</tr>

					<tr class="warning">
						<td>3</td>
						<td>Ted</td>
						<td>40</td>
					</tr>
				</table>

				<hr>
				<hr>
				<hr>
				<!-- Le da bordes a la tabla -->
				<table class="table table-striped table-bordered">
					<thead>
						<tr>
							<th>#</th>
							<th>Nombre</th>
							<th>Edad</th>
						</tr>
					</thead>
					
					<tr class="danger">
						<td>1</td>
						<td>Victor</td>
						<td>22</td>
					</tr>

					<tr class="info">
						<td>2</td>
						<td>Corey</td>
						<td>23</td>
					</tr>

					<tr>
						<td>3</td>
						<td>Ted</td>
						<td>40</td>
					</tr>
				</table>

				<hr>
				<hr>
				<hr>
				<!-- El hover nos permite que cuando pasemos nuestro mouce la tablas se ilumen un poco, la etiqueta table que hay al inicio de todos los ejemplos es solo para que la tabla agarre los estilos boostrap -->
				<table class="table table-hover">
					<thead>
						<tr>
							<th>#</th>
							<th>Nombre</th>
							<th>Edad</th>
						</tr>
					</thead>
					
					<tr>
						<td>1</td>
						<td>Victor</td>
						<td>22</td>
					</tr>

					<tr>
						<td>2</td>
						<td>Corey</td>
						<td>23</td>
					</tr>

					<tr>
						<td>3</td>
						<td>Ted</td>
						<td>40</td>
					</tr>
				</table>

			</div>
		</div>
	</div>

</body>
</html>
